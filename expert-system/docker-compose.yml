version: '3.3'
services:
  app:
    build: .
    # command: python3 evalengine.py runserver 0.0.0.0:8000
    depends_on:
      - db
    links:
      - db
    volumes:
      - ./expersystem/:/usr/src/app
    ports:
      - "8000:8000"
    # environment:
    #   DATABASE_URL: mysql://user@mysql/db
    environment:
      MYSQL_DATABASE: 'expertsystem'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'root'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: 'expertsystem'
      # So you don't have to use root, but you can if you like
      # MYSQL_USER: 'root'
      # You can use whatever password you like
      MYSQL_PASSWORD: 'password'
      # Password for root access
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    expose:
      # Opens port 3306 on the container
      - '3306'
      # Where our data will be persisted
    volumes:
      - ./sqldump:/docker-entrypoint-initdb.d    #create db
